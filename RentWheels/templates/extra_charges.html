{% include 'chead.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Charges</title>
    <style>
        /* Include your provided CSS styles here */
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a; /* Dark grey */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3); /* Red glow */
            animation: fadeIn 1.5s ease-in-out; /* Animation */
        }

        h1 {
            text-align: center;
            color: #ff0000; /* Red for headings */
            animation: slideIn 2s ease-in-out; /* Slide-in effect */
        }

        .form-group {
            margin-bottom: 15px;
            animation: fadeInUp 1s ease-in-out;
        }

        label {
            display: block;
            color: #ff0000;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            display: block;
            width: 70%;
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        button[type="submit"]:hover {
            background-color: #e60000;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extra Charges</h1>
        <form action="/submit_extra_charges">
            <input type="hidden" name="booking_id" value="{{booking_id}}">
            <div class="form-group">
                <label for="additional_charge">Additional Charge Amount ($):</label>
                <input type="number" id="additional_charge" name="additional_charge" value="0" required min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="reason">Reason for Additional Charges:</label>
                <textarea id="reason" name="reason_for_additional_charge" rows="4"></textarea>
            </div>
            <button class="ml-200" type="submit">Submit Extra Charges</button>
        </form>
    </div>
</body>
</html>
